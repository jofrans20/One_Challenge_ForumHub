spring.application.name=forumhub
spring.datasource.url=jdbc:mysql://localhost/forum-hub-api
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Stops showing stacktrace on error responses
server.error.include-stacktrace=never
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=20
api.security.token.secret=${JWT_SECRET:123456}


